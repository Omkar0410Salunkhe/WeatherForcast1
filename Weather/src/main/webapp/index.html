<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My weather Application</title>
<link rel="stlesheet" href="style.css">

<style type="text/css">

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;

}

h1 {
  text-align: center;
  color: #333;
}

form {
  text-align: center;
  margin-top: 20px;
}

input {
  padding: 10px;

}

button {

  background-color: #007bff;

}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<form action="MyServlet" method="post">
 <input name="city"></input>

 </form>
